<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Heading styles */
        h1 {
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        /* Button container */
        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 100px;
            padding-bottom: 100px;
        }
        
        /* Button styles */
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.5), 0 0 30px rgba(51, 51, 255, 0.5);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        /* Button hover effect */
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.8), 0 0 50px rgba(51, 51, 255, 0.8);
        }
        
        /* Button focus state */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }
        
        /* Button disabled state */
        button:disabled {
            background: #666;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Neon glow animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00cc, 0 0 40px #3333ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00cc, 0 0 50px #3333ff;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        
            button {
                padding: 12px 24px;
                font-size: 1rem;

            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        
            .game-buttons {
                max-width: 300px;
            }
        
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            button, h1 {
                animation: none;
                transition: none;
            }
        }
        
        /* No JavaScript fallback */
        noscript {
            background-color: #ff1744;
            color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }</style>
    <title>JavaScript</title>
</head>
<body>
  <button onclick="location.href='./Stone,Paper & Scissors/index1.html'">
    Play Stone, Paper & Scissors
  </button>
  
  <button onclick="location.href='./Tic Tac Toe/index2.html'">
    Play Tic Tac Toe
  </button>
</body>
</html>
